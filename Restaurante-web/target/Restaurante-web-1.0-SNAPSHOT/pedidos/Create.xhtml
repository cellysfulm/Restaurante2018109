<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePedidosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePedidosLabel_idpedido}" for="idpedido" />
                    <h:inputText id="idpedido" value="#{pedidosController.selected.idpedido}" title="#{bundle.CreatePedidosTitle_idpedido}" required="true" requiredMessage="#{bundle.CreatePedidosRequiredMessage_idpedido}"/>
                    <h:outputLabel value="#{bundle.CreatePedidosLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{pedidosController.selected.cantidad}" title="#{bundle.CreatePedidosTitle_cantidad}" required="true" requiredMessage="#{bundle.CreatePedidosRequiredMessage_cantidad}"/>
                    <h:outputLabel value="#{bundle.CreatePedidosLabel_subtotal}" for="subtotal" />
                    <h:inputText id="subtotal" value="#{pedidosController.selected.subtotal}" title="#{bundle.CreatePedidosTitle_subtotal}" required="true" requiredMessage="#{bundle.CreatePedidosRequiredMessage_subtotal}"/>
                    <h:outputLabel value="#{bundle.CreatePedidosLabel_total}" for="total" />
                    <h:inputText id="total" value="#{pedidosController.selected.total}" title="#{bundle.CreatePedidosTitle_total}" required="true" requiredMessage="#{bundle.CreatePedidosRequiredMessage_total}"/>
                    <h:outputLabel value="#{bundle.CreatePedidosLabel_idcocineros}" for="idcocineros" />
                    <h:selectOneMenu id="idcocineros" value="#{pedidosController.selected.idcocineros}" title="#{bundle.CreatePedidosTitle_idcocineros}" required="true" requiredMessage="#{bundle.CreatePedidosRequiredMessage_idcocineros}">
                        <f:selectItems value="#{cocinerosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePedidosLabel_idplatos}" for="idplatos" />
                    <h:selectOneMenu id="idplatos" value="#{pedidosController.selected.idplatos}" title="#{bundle.CreatePedidosTitle_idplatos}" required="true" requiredMessage="#{bundle.CreatePedidosRequiredMessage_idplatos}">
                        <f:selectItems value="#{platosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pedidosController.create}" value="#{bundle.CreatePedidosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{pedidosController.prepareList}" value="#{bundle.CreatePedidosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePedidosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
