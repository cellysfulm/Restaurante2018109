<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.ListCocinerosTitle}"></h:outputText>

                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCocinerosEmpty}" rendered="#{cocinerosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{cocinerosController.items.rowCount > 0}">

                    <h:commandLink action="#{cocinerosController.previous}" value="#{bundle.Previous} #{cocinerosController.pagination.pageSize}" rendered="#{cocinerosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{cocinerosController.next}" value="#{bundle.Next} #{cocinerosController.pagination.pageSize}" rendered="#{cocinerosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{cocinerosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCocinerosTitle_idcocineros}"/>
                            </f:facet>
                            <h:outputText value="#{item.idcocineros}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCocinerosTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{cocinerosController.prepareView}" value="#{bundle.ListCocinerosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{cocinerosController.prepareEdit}" value="#{bundle.ListCocinerosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{cocinerosController.destroy}" value="#{bundle.ListCocinerosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{cocinerosController.prepareCreate}" value="#{bundle.ListCocinerosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCocinerosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
