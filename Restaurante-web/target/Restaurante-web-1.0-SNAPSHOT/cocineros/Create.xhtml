<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCocinerosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCocinerosLabel_idcocineros}" for="idcocineros" />
                    <h:inputText id="idcocineros" value="#{cocinerosController.selected.idcocineros}" title="#{bundle.CreateCocinerosTitle_idcocineros}" required="true" requiredMessage="#{bundle.CreateCocinerosRequiredMessage_idcocineros}"/>
                    <h:outputLabel value="#{bundle.CreateCocinerosLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{cocinerosController.selected.nombre}" title="#{bundle.CreateCocinerosTitle_nombre}" required="true" requiredMessage="#{bundle.CreateCocinerosRequiredMessage_nombre}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cocinerosController.create}" value="#{bundle.CreateCocinerosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{cocinerosController.prepareList}" value="#{bundle.CreateCocinerosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCocinerosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
