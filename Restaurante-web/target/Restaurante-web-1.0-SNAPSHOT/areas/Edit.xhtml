<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAreasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAreasLabel_idareas}" for="idareas" />
                    <h:inputText id="idareas" value="#{areasController.selected.idareas}" title="#{bundle.EditAreasTitle_idareas}" required="true" requiredMessage="#{bundle.EditAreasRequiredMessage_idareas}"/>
                    <h:outputLabel value="#{bundle.EditAreasLabel_nombrearea}" for="nombrearea" />
                    <h:inputText id="nombrearea" value="#{areasController.selected.nombrearea}" title="#{bundle.EditAreasTitle_nombrearea}" required="true" requiredMessage="#{bundle.EditAreasRequiredMessage_nombrearea}"/>
                    <h:outputLabel value="#{bundle.EditAreasLabel_idmesas}" for="idmesas" />
                    <h:selectOneMenu id="idmesas" value="#{areasController.selected.idmesas}" title="#{bundle.EditAreasTitle_idmesas}" required="true" requiredMessage="#{bundle.EditAreasRequiredMessage_idmesas}">
                        <f:selectItems value="#{mesasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{areasController.update}" value="#{bundle.EditAreasSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAreasViewLink}"/>
                <br />
                <h:commandLink action="#{areasController.prepareList}" value="#{bundle.EditAreasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAreasIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
