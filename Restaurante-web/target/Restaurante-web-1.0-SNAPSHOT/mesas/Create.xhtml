<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMesasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMesasLabel_idmesa}" for="idmesa" />
                    <h:inputText id="idmesa" value="#{mesasController.selected.idmesa}" title="#{bundle.CreateMesasTitle_idmesa}" required="true" requiredMessage="#{bundle.CreateMesasRequiredMessage_idmesa}"/>
                    <h:outputLabel value="#{bundle.CreateMesasLabel_tipo}" for="tipo" />
                    <h:inputText id="tipo" value="#{mesasController.selected.tipo}" title="#{bundle.CreateMesasTitle_tipo}" required="true" requiredMessage="#{bundle.CreateMesasRequiredMessage_tipo}"/>
                    <h:outputLabel value="#{bundle.CreateMesasLabel_idclientes}" for="idclientes" />
                    <h:selectOneMenu id="idclientes" value="#{mesasController.selected.idclientes}" title="#{bundle.CreateMesasTitle_idclientes}" required="true" requiredMessage="#{bundle.CreateMesasRequiredMessage_idclientes}">
                        <f:selectItems value="#{clientesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateMesasLabel_idpedidos}" for="idpedidos" />
                    <h:selectOneMenu id="idpedidos" value="#{mesasController.selected.idpedidos}" title="#{bundle.CreateMesasTitle_idpedidos}" required="true" requiredMessage="#{bundle.CreateMesasRequiredMessage_idpedidos}">
                        <f:selectItems value="#{pedidosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{mesasController.create}" value="#{bundle.CreateMesasSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{mesasController.prepareList}" value="#{bundle.CreateMesasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMesasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
