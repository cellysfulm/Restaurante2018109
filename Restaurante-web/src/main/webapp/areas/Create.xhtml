<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   
        
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAreasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAreasLabel_idareas}" for="idareas" />
                    <h:inputText id="idareas" value="#{areasController.selected.idareas}" title="#{bundle.CreateAreasTitle_idareas}" required="true" requiredMessage="#{bundle.CreateAreasRequiredMessage_idareas}"/>
                    <h:outputLabel value="#{bundle.CreateAreasLabel_nombrearea}" for="nombrearea" />
                    <h:inputText id="nombrearea" value="#{areasController.selected.nombrearea}" title="#{bundle.CreateAreasTitle_nombrearea}" required="true" requiredMessage="#{bundle.CreateAreasRequiredMessage_nombrearea}"/>
                    <h:outputLabel value="#{bundle.CreateAreasLabel_idmesas}" for="idmesas" />
                    <h:selectOneMenu id="idmesas" value="#{areasController.selected.idmesas}" title="#{bundle.CreateAreasTitle_idmesas}" required="true" requiredMessage="#{bundle.CreateAreasRequiredMessage_idmesas}">
                        <f:selectItems value="#{mesasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{areasController.create}" value="#{bundle.CreateAreasSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{areasController.prepareList}" value="#{bundle.CreateAreasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAreasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
        
</html>
