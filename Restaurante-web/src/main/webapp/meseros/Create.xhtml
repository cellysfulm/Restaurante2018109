<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMeserosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMeserosLabel_idmeseros}" for="idmeseros" />
                    <h:inputText id="idmeseros" value="#{meserosController.selected.idmeseros}" title="#{bundle.CreateMeserosTitle_idmeseros}" required="true" requiredMessage="#{bundle.CreateMeserosRequiredMessage_idmeseros}"/>
                    <h:outputLabel value="#{bundle.CreateMeserosLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{meserosController.selected.nombre}" title="#{bundle.CreateMeserosTitle_nombre}" required="true" requiredMessage="#{bundle.CreateMeserosRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateMeserosLabel_idmesa}" for="idmesa" />
                    <h:selectOneMenu id="idmesa" value="#{meserosController.selected.idmesa}" title="#{bundle.CreateMeserosTitle_idmesa}" required="true" requiredMessage="#{bundle.CreateMeserosRequiredMessage_idmesa}">
                        <f:selectItems value="#{mesasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateMeserosLabel_idpedido}" for="idpedido" />
                    <h:selectOneMenu id="idpedido" value="#{meserosController.selected.idpedido}" title="#{bundle.CreateMeserosTitle_idpedido}" required="true" requiredMessage="#{bundle.CreateMeserosRequiredMessage_idpedido}">
                        <f:selectItems value="#{pedidosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{meserosController.create}" value="#{bundle.CreateMeserosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{meserosController.prepareList}" value="#{bundle.CreateMeserosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMeserosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
