<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPlatosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPlatosLabel_idplatos}"/>
                    <h:outputText value="#{platosController.selected.idplatos}" title="#{bundle.ViewPlatosTitle_idplatos}"/>
                    <h:outputText value="#{bundle.ViewPlatosLabel_nombre}"/>
                    <h:outputText value="#{platosController.selected.nombre}" title="#{bundle.ViewPlatosTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewPlatosLabel_precio}"/>
                    <h:outputText value="#{platosController.selected.precio}" title="#{bundle.ViewPlatosTitle_precio}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{platosController.destroyAndView}" value="#{bundle.ViewPlatosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPlatosEditLink}"/>
                <br />
                <h:commandLink action="#{platosController.prepareCreate}" value="#{bundle.ViewPlatosCreateLink}" />
                <br />
                <h:commandLink action="#{platosController.prepareList}" value="#{bundle.ViewPlatosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPlatosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
