<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePlatosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePlatosLabel_idplatos}" for="idplatos" />
                    <h:inputText id="idplatos" value="#{platosController.selected.idplatos}" title="#{bundle.CreatePlatosTitle_idplatos}" required="true" requiredMessage="#{bundle.CreatePlatosRequiredMessage_idplatos}"/>
                    <h:outputLabel value="#{bundle.CreatePlatosLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{platosController.selected.nombre}" title="#{bundle.CreatePlatosTitle_nombre}" required="true" requiredMessage="#{bundle.CreatePlatosRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreatePlatosLabel_precio}" for="precio" />
                    <h:inputText id="precio" value="#{platosController.selected.precio}" title="#{bundle.CreatePlatosTitle_precio}" required="true" requiredMessage="#{bundle.CreatePlatosRequiredMessage_precio}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{platosController.create}" value="#{bundle.CreatePlatosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{platosController.prepareList}" value="#{bundle.CreatePlatosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePlatosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
